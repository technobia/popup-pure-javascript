<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="assets/css/style.min.css" type="text/css">
</head>
<body>
    <div id="btn-open">Click here to open Lazada Modal</div>
    <div id="popup">
        <button id="btn-close" class="btn-close"><img src="assets/img/icon-close.png"></button>
        <div class="left-side">
            <div class="tabs" id="tabs">
                <div class="tabs-item active"><a href="#login">Login</a></div>
                <div class="tabs-item"><a href="#signup">Signup</a></div>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="login">
                    <form name="popupForm">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-login">Login</button>
                            <a href="#" class="pull-right">Forgot password?</a>
                        </div>
                    </form>
                </div>
                <div class="tab-pane" id="signup" style="height: 204px;">Content will update soon...</div>
            </div>
        </div>
        <div class="right-side">
            <div class="header">Or login with</div>
            <a href="#" class="btn btn-primary">
                <span class="icon"><img src="assets/img/icon-facebook.png"></span>
                <span class="text">Facebook</span>
            </a>
            <a href="#" class="btn btn-danger">
                <span class="icon"><img src="assets/img/icon-google.png"></span>
                <span class="text">Google</span>
            </a>
        </div>
    </div>

    <script src="js/popup.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
